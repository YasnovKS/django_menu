{% extends 'base.html' %}
{% block content %}
    {% if context %}
        {% for item in context %}
    <div class="items">
        <ui>
            <li>
                <a href="{% url 'menu:detail' item.id %}">
                    {{ item.name }}
                </a>
            </li>
        </ui>
    </div>
        {% endfor %}
    {% endif %}
{% endblock %}
